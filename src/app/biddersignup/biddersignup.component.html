<div class="center-content">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
      <mat-card-subtitle>Bidder Registration Page</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
          <mat-tab label="Register">
  <div><mat-form-field class="example-full-width">
    <mat-label>Name</mat-label>
    <input type="name" matInput placeholder="Name" value="" [(ngModel)]="Name">
    <mat-icon matSuffix>Name</mat-icon>
  </mat-form-field>
  </div>
  <div>
  <mat-form-field class="example-full-width">
    <mat-label>Contact</mat-label>
    <input type="number" matInput placeholder="Contact" value="" [(ngModel)]="Contact">
    <mat-icon matSuffix>Contact</mat-icon>
  </mat-form-field></div>

  <div>
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input type="email" matInput placeholder="Email" value="" [(ngModel)]="remail">
    <mat-icon matSuffix>email</mat-icon>
  </mat-form-field>
</div>
<div>
  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="Password" [(ngModel)]="rpassword">
    <mat-icon matSuffix>vpn_key</mat-icon>
  </mat-form-field>
</div>
  <div>
    <mat-form-field class="example-full-width">
    <mat-label>Confirm Password</mat-label>
    <input type="password" matInput placeholder="Password" [(ngModel)]="rcpassword">
    <mat-icon matSuffix>vpn_key</mat-icon>
  </mat-form-field>
</div>

<mat-accordion>
  <mat-expansion-panel (opened)="panelOpenState = true"
  (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Enter Your Address
      </mat-panel-title>

    </mat-expansion-panel-header>
    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>City </mat-label>
      <input matInput type="text" min="1">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>State </mat-label>
      <input matInput type="text" min="1">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Pincode</mat-label>
      <input matInput type="number" min="1">
    </mat-form-field>
    
  </mat-expansion-panel>
  <mat-expansion-panel (opened)="panelOpenState = true"
  (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Enter Your Address
      </mat-panel-title>

    </mat-expansion-panel-header>
    <mat-form-field appearance="fill">
      <mat-label>Area</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput type="text" min="1">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Pincode</mat-label>
      <input matInput type="number" min="1">
    </mat-form-field>
    
  </mat-expansion-panel>
  <mat-expansion-panel (opened)="panelOpenState = true"
  (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Enter Your Bank Details
      </mat-panel-title>

    </mat-expansion-panel-header>
    <mat-form-field appearance="fill">
      <mat-label>Account number</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>IFSC code </mat-label>
      <input matInput type="number" min="1">
    </mat-form-field>
    
  </mat-expansion-panel>

</mat-accordion>

  
  <button mat-button color="primary" (click)="register()"><a routerLink="/login">Register</a></button>
</mat-tab>
</mat-tab-group>
</mat-card-content>
</mat-card>
</div>
